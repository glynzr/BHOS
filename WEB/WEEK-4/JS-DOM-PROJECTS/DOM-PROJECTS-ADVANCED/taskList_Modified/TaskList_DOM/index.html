<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="task-form">
		<h1>Tasks List APP</h1>
		<input type="text" id="task" placeholder="type tasks and submit!">
		<input type="submit" name="button" value="ADD" class="btn">
		<br><br>
		<ul class="collection"></ul>
		<hr>
		<input type="submit" name="button" value="CLEAR ALL TASKS" class="clear-tasks">
	</form>

    <script src="app.js"></script>
</body>
</html>
